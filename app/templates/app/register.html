
<!DOCTYPE html>
<html>
    
	<head>
		<title>My Awesome Login Page</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>	
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">			

		<link rel="stylesheet" type="text/css" href="../../static/css/common.css">

	</head>

	<body>
		<div class="container ">
			<div class="main d-flex justify-content-center ">
				<div class="user_card">
					<div class="d-flex justify-content-center">
						<div class="brand_logo_container">
							<img src="../../static/images/logo.png" class="brand_logo" alt="Logo">
						</div>
					</div><br>
					<div class="d-flex justify-content-center form_container">
						<form method="post">
							{%csrf_token%}
							{% for field in user_form %}
				<div class="form-group">
						<div>
						<span class="text-danger la">{{ field.errors }}</span>
					</div>
					<label>{{ field.label_tag }}</label>
					<div>{{ field }}</div><br>
			</div>
		{% endfor %}

									<div class="d-flex justify-content-center mt-4 login_container">
								<button type="submit" name="button" class="btn login_btn">Sign Up</button>
							</div>
						</form>
					</div>

					<div class="mt-4 mb-2">
						<div class="d-flex justify-content-center links">
							Have an account? <a href="{%url 'app:login'%}" class="ml-2">Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
