<!doctype html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href="{% static 'app/form.css' %}">
    <title>Hello, world!</title>
  </head>
  <body>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<div class="container">
    <form method="post">
      {% csrf_token %}
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Company Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="compname" id="inputEmail3" placeholder="Company Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Ticker</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="ticker" id="inputPassword3" placeholder="Intials">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword5" class="col-sm-2 col-form-label">Purchase Price(per stock)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="ppps" id="inputPassword5" placeholder="Intials">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail2" class="col-sm-2 col-form-label">Amount of Stock</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="amt" id="inputEmail12" placeholder="Amount">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail4" class="col-sm-2 col-form-label">StopLoss</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="stopl" id="inputEmail4" placeholder="Amount">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10 butt">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </div>
</form>
</div>
  </body>
</html>
