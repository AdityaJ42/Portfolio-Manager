<!DOCTYPE html>
<html>

    <head>
        <title>Dashboard</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../../static/css/home.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">          
        <style>
          td{
            padding: 5px;
            text-align: center;
          }
        </style>
    </head>

    <body>
          <div class="d-flex" id="wrapper">

            <!-- Sidebar -->
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div class="sidebar-heading">
                    <a class="navbar-brand" href="./home.html">
                        <img style="height: 4vh;" class="img-fluid rounded" src="../../static/images/logo.png">
                        <span>Portfolio Manager</span>
                    </a>
                </div>
                <div class="list-group list-group-flush">
                    <a href="./home.html" class="list-group-item list-group-item-action bg-light">Home</a>
                    <a href="./dashboard.html" class="list-group-item list-group-item-action bg-light">Dashboard<span class="sr-only">(current)</span></a>
                    <a href="./portfolio.html" class="list-group-item list-group-item-action bg-light">Portfolio</a>
<!--                     <a href="#" class="list-group-item list-group-item-action bg-light">Events</a>
                    <a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
                    <a href="#" class="list-group-item list-group-item-action bg-light">Status</a> -->
                </div>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper">

              <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
                <button class="btn btn-primary" id="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></button>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto mt-2 mt-lg-0" style="font-size: 20px;">
                    <li class="nav-item">
                      <a class="nav-link" href="#"><i class="fa fa-user-circle"></i> Devansh<span class="caret"></span></a>
                    </li>
                    &nbsp;&nbsp;&nbsp;
                    <li class="nav-item">
                      <a class="nav-link" href="#"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout<span class="sr-only">(current)</span></a>
                    </li>                    
        <!--             <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                      </a>
                      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                      </div>
                    </li> -->
                  </ul>
                </div>
              </nav>

                <div class="container">
                    <h1 class="mt-4"><strong>Dashboard</strong></h1><br><br>
                    <table border="2px 2px black">
                      <thead>
                        <td>Stock Name</td>
                        <td>Purchase Price</td>
                        <td>Quantity</td>
                        <td>Sell</td>
                      </thead>
                      {% for item in data %}
                      <tbody>
                        <tr>
                          <td>{{ item }}</td>
                          <td>{{ item.purchase_price }}</td>
                          <td>{{ item.amount_of_stock }}</td>
                          <td>{{ item.to_sell }}</td>
                        </tr>
                      </tbody>
                    {% endfor %}
                    </table>
                </div>
            </div>
            <!-- /#page-content-wrapper -->

          </div>
          <!-- /#wrapper -->
  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>   
        <script type="text/javascript" src="../../static/js/home.js"></script>

    </body>
</html>
