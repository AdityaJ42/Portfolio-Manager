{% extends "app/base.html" %}
{%block content%}
                <div class="container">
                    <div>
                      <h1 class="mt-5" style="float: left;"><strong>Dashboard</strong></h1>
                      <a href="{% url 'app:add_company' %}">
                        <button class="mt-5 btn btn-danger add" style="float: right;">Add Stock</button>
                      </a>
                    </div>
                    <table border="2px 2px black">
                      <thead>
                        <td>Stock Name</td>
                        <td>Purchase Price</td>
                        <td>Quantity</td>
                        <td>Sell</td>
                      </thead>
                      {% for item in data %}
                      <tbody>
                        <tr>
                          <td>{{ item }}</td>
                          <td>{{ item.purchase_price }}</td>
                          <td>{{ item.amount_of_stock }}</td>
                          <td>{{ item.to_sell }}</td>
                        </tr>
                      </tbody>
                    {% endfor %}
                    </table>
                </div>

            <!-- /#page-content-wrapper -->

        </div>
          <!-- /#wrapper -->
{% endblock content %}
