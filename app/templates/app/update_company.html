{% extends "app/base.html" %}

{% block title %}
Update Stock
{% endblock %}

{%block content%}
              	<br><br>
				<div class="container mt-5">
				    <form method="post">
				      	{% csrf_token %}
					  	<div class="form-group row">
					    	<label for="inputEmail3" class="col-sm-2 col-form-label">Company Name</label>
					    	<div class="col-sm-8">
					      		<input type="text" class="form-control" name="compname" id="inputEmail3" value="{{ data.company_name }}" disabled>
					    	</div>
					  	</div>
					  	<br>

					  	<div class="form-group row">
						    <label for="inputPassword3" class="col-sm-2 col-form-label">Ticker</label>
						    <div class="col-sm-8">
						      	<input type="text" class="form-control" name="ticker" id="inputPassword3" value="{{ data.company_intial }}" disabled>
						    </div>
					  	</div>
					  	<br>

					  	<div class="form-group row">
						    <label for="inputPassword5" class="col-sm-2 col-form-label">Purchase Price(per stock)</label>
						    <div class="col-sm-8">
						      	<input type="text" class="form-control" name="ppps" id="inputPassword5" value="{{ data.purchase_price }}" disabled>
						    </div>
					  	</div>
					  	<br>

					  	<div class="form-group row">
						    <label for="inputEmail2" class="col-sm-2 col-form-label">Amount of Stock</label>
						    <div class="col-sm-8">
						      	<input type="number" class="form-control" name="amt" id="inputEmail12" placeholder="Amount">
						    </div>
					  	</div>
					  	<br>

					  	<div class="form-group row">
						    <label for="inputEmail4" class="col-sm-2 col-form-label">StopLoss</label>
						    <div class="col-sm-8">
						      	<input type="number" class="form-control" name="stopl" id="inputEmail4" placeholder="Amount">
						    </div>
					 	</div>
					 	<br>
					 	<div class="form-group row">
						    <label for="inputEmail5" class="col-sm-2 col-form-label">Dividend Rate</label>
						    <div class="col-sm-8">
						      	<input type="number" class="form-control" name="rate" id="inputEmail5" placeholder="Rate">
						    </div>
					 	</div><br>
					 	<center>
						  	<div class="form-group row">
							    <div class="col-sm-10 p-3">
							      	<button type="submit" class="btn btn-success butt p-2">Update</button>
							    </div>
						  	</div>
					  </center>
					</form>
				</div>
	{%endblock content%}
